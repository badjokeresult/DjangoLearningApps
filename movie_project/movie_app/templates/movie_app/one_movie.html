{% extends 'movie_app/base.html' %}

{% block title %}Информация о фильме {{ movie.name }}{% endblock %}

{% block content %}
    <h2>Фильм {{ movie.name }}</h2>
    <h3>Рейтинг - {{ movie.rating }}/100</h3>
    <h3>Год - {{ movie.year }}</h3>
    <h3>Бюджет - {{ movie.budget }} $</h3>
{% endblock %}
